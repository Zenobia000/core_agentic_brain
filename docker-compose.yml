version: '3.8'

services:
  # OpenManus Backend
  backend:
    build:
      context: ./OpenManus
      dockerfile: Dockerfile
    container_name: manus-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV_FILE=.env
    volumes:
      - ./OpenManus:/app
      - ./OpenManus/workspace:/app/workspace
      - ./OpenManus/logs:/app/logs
    networks:
      - manus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Hacker UI Frontend
  frontend:
    build:
      context: ./Hacker_UI_Design
      dockerfile: Dockerfile
    container_name: manus-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./Hacker_UI_Design:/app
      - /app/node_modules
    networks:
      - manus-network
    depends_on:
      backend:
        condition: service_healthy

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: manus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - manus-network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

networks:
  manus-network:
    driver: bridge

volumes:
  workspace:
  logs: