<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Agentic Brain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Core Agentic Brain</h1>
            <div id="status">
                <span>Status:</span>
                <span id="status-light" class="disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>
        
        <div id="log-container">
            <pre id="logs"></pre>
        </div>

        <div id="input-container">
            <input type="text" id="task-input" placeholder="Enter your task for the agent...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
